<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="author" content="www.lvfengxian.cn"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="all"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="ICON" href="{% static 'image/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/master.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/gloable.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/nprogress.css' %}"/>
    {% block link %}{% endblock %}
</head>
<body>
<!-- 引入导航栏 -->
{% include 'base/base_header.html' %}
<div class="doc-container" id="doc-container">
    {% block main %}

    {% endblock main %}
</div>
<!-- 引入注脚 -->
{% include 'base/base_footer.html' %}
<script src="{% static 'layui/layui.js' %}"></script>
<script src="{% static 'js/yss/gloable.js' %}"></script>
<script src="{% static 'js/plugins/nprogress.js' %}"></script>
<script>NProgress.start();</script>
{% block script %}

{% endblock %}
<script>
    window.onload = function () {
        NProgress.done();
    };
    (function () {
        var bp = document.createElement('script');
        var curProtocol = window.location.protocol.split(':')[0];
        if (curProtocol === 'https') {
            bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
        } else {
            bp.src = 'http://push.zhanzhang.baidu.com/push.js';
        }
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(bp, s);
    })();
</script>
</body>
</html>
